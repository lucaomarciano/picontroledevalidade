<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produto</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Editar Produto</h1>

    <!-- Exibe mensagens de sucesso ou erro -->
    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            <div class="alert alert-success" role="alert">
                {{ messages[0][1] }}
            </div>
        {% endif %}
    {% endwith %}

    <form action="{{ url_for('edit_product', product_id=product[0]) }}" method="POST">
        <div class="form-group">
            <label for="description">Descrição</label>
            <input type="text" class="form-control" id="description" name="description" value="{{ product[1] }}" required>
        </div>
        <div class="form-group">
            <label for="barcode">Código de Barras</label>
            <input type="text" class="form-control" id="barcode" name="barcode" value="{{ product[2] }}" required>
        </div>
        <div class="form-group">
            <label for="expiry_date">Data de Validade</label>
            <input type="date" class="form-control" id="expiry_date" name="expiry_date" value="{{ product[3] }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Atualizar Produto</button>
    </form>
    <a href="{{ url_for('show_products') }}" class="btn btn-secondary mt-3">Voltar a Lista de Produtos</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
